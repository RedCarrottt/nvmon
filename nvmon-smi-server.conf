description "nvmon-smi server"
author      "Gyeonghwan Hong"

# used to be: start on startup
# until we found some mounts weren't ready yet while booting

start on started mountall
stop on shutdown

# automatically respawn

respawn
respawn limit 99 5

script

  export HOME="/root"
  exec /usr//bin/nodejs /usr/bin/nvmon/nvmon-smi-server.js >> /var/log/node.log 2>&1

end script

post-start script

end script
